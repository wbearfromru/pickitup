<div class="col-lg-3"></div>
<div class="col-lg-6 well" style="opacity: 0.9;">
	<h1 style="text-align: center">Create Account</h1>
	<div class="row">
		<div class="col-lg-12 well">

			 <form role="form">
				<div class="form-group">
					<label class="control-label" for="firstname">First Name</label> 
					<input type="text" id="firstname" class="form-control" placeholder="ex: Michael" ng-model="user.firstname"/>
				</div>
				<div class="form-group">
					<label class="control-label" for="lastname">Last Name</label> 
					<input type="text" id="lastname" class="form-control" placeholder="ex: Jordan" ng-model="user.lastname"/>
				</div>
				<div class="form-group">
					<label class="control-label" for="dateOfBirth">Birthday</label> 
					<div class="input-group date" id="dateOfBirthPicker" data-date-format="DD/MM/YYYY">
						<input type="text" id="dateOfBirth" class="form-control" placeholder="30/12/1988" ng-model="user.dateOfBirth"/>
						<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label> 
					<input type="text" id="email" class="form-control" placeholder="ex: john.doe@pickitup.com" ng-model="user.email"/>
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password</label> 
					<input type="password" id="password" ng-model="user.password" class="form-control" />
				</div>
				<div class="radio">
					<input type="radio" id="playerSex" name="playerSex" ng-model="user.sex" value="Male"> 
					<label class="control-label" for="playerSex"> 
						Male
					</label>
				</div>
				<div class="radio">
					<input type="radio" id="playerSex" name="playerSex" ng-model="user.sex" value="Female"> 
					<label class="control-label" for="playerSex"> 
						Female
					</label>
				</div>

				<div class="form-group">
					<label for="description">About Me</label>
					<textarea id="description" name="description" class="form-control" ng-model="user.description"></textarea>
				</div>
				
			    <button ng-click="signUp(user)" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>



</div>
<div class="col-lg-3"></div>
