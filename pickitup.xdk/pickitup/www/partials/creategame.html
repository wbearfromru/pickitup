<section id="main-slider-create-game" class="carousel">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="col-lg-12 well">
        <div class="row">
            <div class="col-lg-12">
                <form role="form">
                    <div class="form-group">
						<label class="control-label" for="exampleLocation">Location</label>
						<div class="input-group">
							<span class="input-group-btn">
							<button class="btn btn-default" id="locateLocationBtn" type="button">Go!</button>
							</span>
							<input id="locateLocation" type="text" class="form-control"/>
						</div><!-- /input-group -->
						<p class="help-block hidden-xs">Search for a location and then click anywhere on the map to save it.</p>
						<div class="col-lg-12" id="map-canvas" style="height: 300px;"></div>
						<p class="help-block hidden-xs">Search for a location and then click anywhere on the map to save it.</p>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-lg-6">
                      <label class="control-label" for="title">Title</label>
                      <input type="text" id="title" name="title" class="form-control" placeholder="ex: Sunday Night Basketball" ng-model="game.title" required />
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-lg-3">
						<label class="control-label" for="duration">Start Date</label>
						<div class="input-group date" id="startDatePicker" data-date-format="DD/MM/YYYY HH:mm">
							<input type="text" name="startDate" class="form-control" placeholder="ex: 14/04/2014 20:15"  ng-model="game.startDate" required/>
							<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span> </span>
						</div>
					</div>
                    <div class="form-group col-xs-12 col-sm-6 col-lg-3" >
						<label class="control-label" for="exampleEndDate">Duration</label>
						<div class="input-group date" id="durationPicker" data-date-format="HH:mm">
							<input type="text" id="duration"name="duration" class="form-control" placeholder="ex: 02:00"  ng-model="game.duration" required/>
							<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span> </span>
						</div>
					</div>
                    <div class="form-group col-xs-12 col-sm-12 col-lg-12">
                      <label class="control-label" for="description">Description</label>
                      <textarea id="description" name="description" class="form-control" ng-model="game.description"></textarea>
                    </div>
                    <div class="col-lg-12">
                    <button ng-click="submitGame(game)" class="btn btn-default">Submit</button>
                    </div>
				</form>
            </div>
        </div>
      </div>
</section>
