      <!-- Main component for a primary marketing message or call to action -->
<div class="col-lg-3"></div>
<div class="col-lg-6 well">
	<h1 style="text-align: center">Game</h1>
	<div class="row">
		<div class="col-lg-12 well">
			<div class="form-group
				<div class="col-lg-12" id="map-canvas" style="height: 300px;"></div>
			</div>
			<div class="form-group">
				<label class="control-label" for="title">Title</label>
				{{game.title}}
			</div>
			<div class="form-group">
				<label class="control-label" for="duration">Start Date</label>
				{{game.startDate}}
			</div>
			<div class="form-group">
				<label class="control-label" for="exampleEndDate">Duration</label>
				{{game.duration}}
			</div>
			<div
				class="form-group">
				<label class="control-label" for="description">Description</label>
				{{game.description}}
			</div>
			<div class="form-group">
				<label>Confirmed Players:</label>
				<span ng-repeat="player in players" class="label label-default"><a href="#/player/{{player.uniqueId}}">{{player.screenName}}</a></span>
			</div>
		</div>
	</div>
	<div class="row">
		
	</div>
</div>
<div class="col-lg-3"></div>
